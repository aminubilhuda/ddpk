    <script>
        // Data Jadwal Pembelajaran Detail Lengkap 1 Semester
        const schedule = [
            {
                week: 1,
                sessions: [
                    { topic: "Orientasi & Konsep IPOS", focus: "Fokus pada siklus Input-Proses-Output-Storage. Identifikasi periferal di lab.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu menjelaskan siklus pemrosesan dasar komputer dan mengidentifikasi perangkat input, output, proses, dan storage.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Definisi Hardware, Software, Brainware.</li><li>Penjelasan detail siklus IPOS dengan analogi memasak.</li><li>Contoh perangkat untuk setiap kategori IPOS.</li></ul><h4>Aktivitas:</h4><p>Siswa berkeliling lab dan menempelkan stiker (Input/Output/Storage) pada perangkat yang sesuai.</p>' },
                    { topic: "Apa itu Algoritma?", focus: "Pengenalan logika & urutan langkah melalui studi kasus kehidupan nyata (cth: resep masakan).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa memahami bahwa algoritma adalah inti dari pemrograman dan merupakan serangkaian langkah yang logis dan terurut.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Definisi dan ciri-ciri algoritma (terbatas, pasti, efektif).</li><li>Studi kasus: Algoritma membuat kopi, algoritma pergi ke sekolah.</li><li>Konsep "bug" dari cerita Grace Hopper.</li></ul><h4>Aktivitas:</h4><p>Permainan "Robot Manusia": Siswa memberikan instruksi verbal detail untuk memandu temannya melakukan tugas sederhana.</p>' },
                    { topic: "Kenapa Desain Penting?", focus: "Membandingkan UI/UX yang baik dan buruk. Pengenalan konsep 'first impression'.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa menyadari dampak visual dan kemudahan penggunaan terhadap penerimaan sebuah produk perangkat lunak.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Perbedaan UI (User Interface) dan UX (User Experience).</li><li>Studi kasus: Perbandingan tampilan ATM lama vs aplikasi mobile banking baru.</li><li>Pentingnya kesan pertama (First Impression).</li></ul><h4>Aktivitas:</h4><p>Diskusi kelompok: Menganalisis aplikasi favorit mereka dan menyebutkan apa yang mereka sukai dari tampilannya.</p>' },
                    { topic: "Apa itu Jaringan?", focus: "Analogi jaringan sebagai jalan raya. Pengenalan LAN, WAN, dan Internet.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu membedakan jenis-jenis jaringan komputer berdasarkan cakupan geografisnya.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Definisi Jaringan Komputer dan manfaatnya (berbagi sumber daya).</li><li>LAN (Local Area Network): Jaringan dalam satu gedung (lab komputer).</li><li>WAN (Wide Area Network): Jaringan antar kota/negara.</li><li>Internet sebagai jaringan global.</li></ul><h4>Aktivitas:</h4><p>Menggambar peta sederhana yang menggambarkan hubungan antara LAN di sekolah, yang terhubung ke WAN (provider), lalu ke Internet.</p>' }
                ]
            },
            {
                week: 2,
                sessions: [
                    { topic: "Komponen Internal PC (CPU, RAM)", focus: "Fokus pada peran CPU (Otak) dan RAM (Meja Kerja).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa dapat menjelaskan fungsi utama dari CPU dan RAM dalam sebuah sistem komputer.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>CPU (Central Processing Unit): Arsitektur dasar (ALU, CU), kecepatan (GHz). Analogi: Koki di dapur.</li><li>RAM (Random Access Memory): Sifat "volatile", kecepatan (MHz). Analogi: Meja kerja.</li></ul><h4>Aktivitas:</h4><p>Menunjukkan fisik CPU dan kepingan RAM. Siswa mengidentifikasi slotnya di motherboard.</p>' },
                    { topic: "Flowchart & Pseudocode", focus: "Latihan mengubah algoritma resep masakan menjadi flowchart.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu merepresentasikan sebuah algoritma menggunakan flowchart dan pseudocode.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Simbol-simbol dasar Flowchart (Terminator, Proses, Input/Output, Decision, Flow).</li><li>Struktur penulisan Pseudocode (BEGIN, END, READ, WRITE).</li></ul><h4>Aktivitas:</h4><p>Siswa secara berkelompok membuat flowchart dan pseudocode dari algoritma "Membuat Teh Manis".</p>' },
                    { topic: "Bitmap vs Vektor", focus: "Menunjukkan perbedaan saat gambar di-zoom (pecah vs tidak).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa dapat membedakan antara grafis berbasis bitmap dan vektor beserta kegunaannya.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Bitmap: Terbentuk dari pixel, resolusi-dependent. Cocok untuk foto. Contoh format: JPG, PNG, GIF.</li><li>Vektor: Terbentuk dari rumus matematis, resolusi-independent. Cocok untuk logo & ikon. Contoh format: SVG, AI.</li></ul><h4>Aktivitas:</h4><p>Demo langsung menggunakan software grafis: men-zoom sebuah gambar JPG hingga pecah, lalu men-zoom sebuah logo SVG yang tetap tajam.</p>' },
                    { topic: "Perangkat Keras Jaringan", focus: "Analogi Router (Polisi Lalu Lintas) dan Switch (Persimpangan).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu mengidentifikasi dan menjelaskan fungsi dasar dari perangkat keras jaringan.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Kabel UTP & Konektor RJ-45.</li><li>Switch: Menghubungkan perangkat dalam satu LAN.</li><li>Router: Menghubungkan antar jaringan yang berbeda.</li></ul><h4>Aktivitas:</h4><p>Menunjukkan fisik Switch dan Router yang ada di lab. Menelusuri jalur kabel dari PC siswa ke Switch.</p>' }
                ]
            },
            {
                week: 3,
                sessions: [
                    { topic: "Komponen Internal PC (Motherboard, Storage)", focus: "Peran Motherboard (Sistem Saraf) & Storage (Lemari Arsip).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa dapat menjelaskan fungsi motherboard sebagai penghubung dan membedakan HDD dengan SSD.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Motherboard: Chipset, slot ekspansi (PCIe), port I/O.</li><li>HDD (Hard Disk Drive): Piringan mekanik.</li><li>SSD (Solid State Drive): Chip flash memory, lebih cepat.</li></ul><h4>Aktivitas:</h4><p>Menunjukkan port-port di motherboard (USB, Audio, LAN) dan konektor SATA untuk storage.</p>' },
                    { topic: "Setup Lingkungan Pemrograman", focus: "Instalasi IDE (VS Code) dan compiler/interpreter (Python).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu menyiapkan lingkungan pengembangan di komputernya sendiri.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Perbedaan IDE, Text Editor, Compiler, Interpreter.</li><li>Panduan langkah-demi-langkah instalasi VS Code.</li><li>Instalasi ekstensi Python untuk VS Code.</li></ul><h4>Aktivitas:</h4><p>Siswa mengikuti panduan untuk menginstal software di PC lab. Menjalankan file .py pertama kali dari terminal VS Code.</p>' },
                    { topic: "Prinsip Desain: Kontras & Hirarki", focus: "Menganalisis poster/website untuk menemukan kontras dan hirarki.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu mengidentifikasi dan menerapkan prinsip kontras dan hirarki dalam sebuah desain.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Kontras: Warna, ukuran, bentuk, tipografi.</li><li>Hirarki Visual: Memandu mata pengguna ke elemen terpenting.</li><li>Contoh tombol "Call to Action" (CTA).</li></ul><h4>Aktivitas:</h4><p>"Bedah desain" aplikasi Gojek/Grab, menandai elemen dengan hirarki tertinggi (misal: tombol "Pesan").</p>' },
                    { topic: "Topologi Jaringan (Star, Bus, Ring)", focus: "Menggambar dan menjelaskan kelebihan/kekurangan tiap topologi.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu menjelaskan cara kerja, kelebihan, dan kelemahan dari topologi dasar jaringan.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Topologi Star: Terpusat, mudah dikelola, boros kabel.</li><li>Topologi Bus: Hemat kabel, sulit troubleshoot, rentan tabrakan data.</li><li>Topologi Ring: Hemat kabel, transmisi data searah.</li></ul><h4>Aktivitas:</h4><p>Siswa menggambar skema ketiga topologi di buku catatan dan menuliskan 1 kelebihan & 1 kekurangan.</p>' }
                ]
            },
            {
                week: 4,
                sessions: [
                    { topic: "Praktik Merakit PC (CPU & RAM)", focus: "Praktik langsung memasang CPU & RAM ke motherboard.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mendapatkan pengalaman langsung dalam menangani dan memasang komponen inti PC dengan aman.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Prosedur K3 (gelang antistatis).</li><li>Cara membuka tuas socket CPU, memperhatikan tanda segitiga.</li><li>Cara memasang RAM (membuka klip, menekan hingga berbunyi "klik").</li></ul><h4>Aktivitas:</h4><p>Praktik langsung per kelompok dengan pengawasan ketat dari guru.</p>' },
                    { topic: "Variabel & Tipe Data Primitif", focus: "Deklarasi variabel (int, string, bool) dan mencetaknya.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu mendeklarasikan variabel dan menggunakan tipe data yang sesuai untuk menyimpan informasi.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Aturan penamaan variabel (tidak boleh diawali angka, tidak boleh pakai spasi).</li><li>Penjelasan tipe data: integer, float, string, boolean.</li><li>Konsep assignment (=) untuk memberi nilai.</li></ul><h4>Aktivitas:</h4><p>Coding: Membuat program biodata sederhana (nama, umur, status_aktif) dan menampilkannya.</p>' },
                    { topic: "Teori Warna: RGB & Psikologi Warna", focus: "Membahas kenapa tombol 'bahaya' merah, 'sukses' hijau.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa memahami dasar model warna digital dan pengaruh psikologis warna dalam desain.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Model warna aditif RGB (Red, Green, Blue) untuk layar.</li><li>Psikologi warna dasar: Merah (energi, bahaya), Biru (tenang, percaya), Hijau (alam, sukses).</li></ul><h4>Aktivitas:</h4><p>Diskusi tentang makna warna pada logo-logo terkenal (misal: Facebook biru, Coca-Cola merah).</p>' },
                    { topic: "Pengalamatan IP (IP Address)", focus: "Analogi IP Address sebagai alamat rumah di sebuah kompleks.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa memahami konsep dasar dan struktur dari alamat IP versi 4.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Struktur IPv4 (32-bit, 4 oktet).</li><li>Perbedaan IP Public vs Private (Range IP Private).</li><li>Kelas IP (A, B, C) dan peruntukannya.</li></ul><h4>Aktivitas:</h4><p>Praktik menggunakan `ipconfig` (Windows) atau `ifconfig` (Linux) untuk melihat IP Address PC masing-masing.</p>' }
                ]
            },
            {
                week: 5,
                sessions: [
                    { topic: "Praktik Merakit PC (Koneksi Kabel)", focus: "Menyambungkan kabel power, front panel, dan SATA.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu menghubungkan komponen-komponen utama ke motherboard dan power supply.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Konektor ATX 24-pin & 8-pin CPU.</li><li>Konektor Front Panel (Power SW, Reset SW, HDD LED).</li><li>Konektor SATA untuk HDD/SSD.</li></ul><h4>Aktivitas:</h4><p>Praktik langsung per kelompok, fokus pada ketelitian membaca label di motherboard.</p>' },
                    { topic: "Input & Output Program", focus: "Membuat program yang meminta input nama dan menyapa kembali.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu membuat program yang interaktif dengan menerima masukan dari pengguna.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Fungsi `input()` untuk menerima data (selalu dalam bentuk string).</li><li>Fungsi `print()` untuk menampilkan data.</li><li>Konsep konversi tipe data (casting): `int()`, `float()`.</li></ul><h4>Aktivitas:</h4><p>Coding: Membuat program yang menanyakan nama dan tahun lahir, lalu menghitung dan menampilkan umur pengguna.</p>' },
                    { topic: "Pengenalan Tools Desain (Figma)", focus: "Membuat akun Figma dan eksplorasi antarmuka dasar.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa familiar dengan antarmuka dasar Figma sebagai alat utama desain UI/UX.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Pendaftaran akun Figma.</li><li>Pengenalan area kerja: Canvas, Layers Panel, Properties Panel.</li><li>Navigasi dasar: Zoom, Pan.</li></ul><h4>Aktivitas:</h4><p>Siswa mengikuti demo untuk membuat file baru dan mencoba navigasi dasar di Figma.</p>' },
                    { topic: "Subnet Mask & Gateway", focus: "Analogi Subnet (Blok Perumahan) dan Gateway (Gerbang Kompleks).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa memahami fungsi Subnet Mask dan Default Gateway dalam sebuah jaringan.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Subnet Mask: Menentukan bagian Network ID dan Host ID dari sebuah IP.</li><li>Default Gateway: Gerbang untuk keluar dari jaringan lokal menuju jaringan lain (internet).</li></ul><h4>Aktivitas:</h4><p>Melihat informasi Subnet Mask dan Gateway di hasil `ipconfig` dan mendiskusikan artinya.</p>' }
                ]
            },
            {
                week: 6,
                sessions: [
                    { topic: "Instalasi OS: Booting & BIOS", focus: "Masuk ke BIOS/UEFI dan mengatur boot order dari USB.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu masuk ke menu BIOS/UEFI dan mengubah urutan booting perangkat.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Fungsi BIOS (Basic Input/Output System) & UEFI.</li><li>Tombol-tombol umum untuk masuk BIOS (Del, F2, F10).</li><li>Menu Boot dan cara mengubah prioritasnya.</li></ul><h4>Aktivitas:</h4><p>Praktik masuk ke BIOS pada PC yang telah dirakit dan mengatur agar booting pertama dari USB Flashdisk.</p>' },
                    { topic: "Operator Aritmatika", focus: "Membuat program kalkulator sederhana (+, -, *, /).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu menggunakan operator aritmatika untuk melakukan kalkulasi matematis dalam program.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Operator: +, -, *, / (pembagian desimal).</li><li>Operator Modulo (%): Sisa bagi.</li><li>Operator Floor Division (//): Pembagian bulat.</li><li>Operator Eksponen (**).</li></ul><h4>Aktivitas:</h4><p>Proyek Mini: Membuat program kalkulator sederhana yang menerima dua angka dan satu operator dari pengguna.</p>' },
                    { topic: "Praktik Figma: Frame & Shape", focus: "Membuat frame (artboard) dan bentuk-bentuk dasar (kotak, lingkaran).", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu membuat area kerja dan objek-objek visual dasar di Figma.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Frame Tool: Memilih preset ukuran layar (iPhone, Desktop).</li><li>Shape Tools: Rectangle, Ellipse, Polygon.</li><li>Mengubah properti shape: ukuran, warna, corner radius.</li></ul><h4>Aktivitas:</h4><p>Latihan membuat layout sederhana sebuah smartphone menggunakan frame dan beberapa shape untuk tombol dan gambar profil.</p>' },
                    { topic: "Praktik Kabel: Pengenalan Alat", focus: "Pengenalan Crimping Tool, LAN Tester, dan Kabel UTP.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mengenal nama dan fungsi dari peralatan dasar untuk membuat kabel jaringan.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Crimping Tool: Fungsi memotong, mengupas, dan menjepit konektor.</li><li>LAN Tester: Fungsi memeriksa konektivitas 8 pin kabel.</li><li>Kabel UTP (Unshielded Twisted Pair): Struktur dan kategori (Cat5e, Cat6).</li></ul><h4>Aktivitas:</h4><p>Demo penggunaan setiap alat oleh guru. Siswa mencoba memegang dan merasakan fungsi dasar alat (tanpa kabel dulu).</p>' }
                ]
            },
            {
                week: 7,
                sessions: [
                    { topic: "Instalasi OS: Partisi & Instalasi", focus: "Membuat partisi (C: dan D:) dan memulai proses instalasi.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu melakukan proses instalasi Sistem Operasi termasuk pembuatan partisi.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Konsep Partisi: Membagi storage fisik menjadi beberapa drive logis.</li><li>Perbedaan Partisi Primary dan Logical.</li><li>Langkah-langkah instalasi Windows/Linux.</li></ul><h4>Aktivitas:</h4><p>Praktik langsung instalasi OS pada PC yang telah dirakit, dengan panduan langkah demi langkah.</p>' },
                    { topic: "Operator Perbandingan", focus: "Membuat program sederhana menggunakan '==', '>', '<'.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa memahami cara kerja operator perbandingan yang menghasilkan nilai Boolean (True/False).</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Operator: == (sama dengan), != (tidak sama dengan).</li><li>Operator: >, <, >=, <=.</li><li>Hasil dari operasi perbandingan adalah True atau False.</li></ul><h4>Aktivitas:</h4><p>Coding: Membuat program yang membandingkan dua angka dan mencetak hasil perbandingannya (misal: "5 > 3 adalah True").</p>' },
                    { topic: "Praktik Figma: Teks & Warna", focus: "Menambahkan teks, mengubah font, ukuran, dan warna pada shape.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa mampu menambahkan dan memformat elemen tipografi dalam desain mereka.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Text Tool.</li><li>Properties Panel untuk Teks: Font family, weight, size, line height, alignment.</li><li>Menggunakan color picker dan kode HEX.</li></ul><h4>Aktivitas:</h4><p>Melanjutkan desain layout smartphone, menambahkan judul halaman dan label pada tombol.</p>' },
                    { topic: "Praktik Kabel: Urutan Straight", focus: "Mempelajari dan mempraktikkan urutan warna kabel straight.", details: '<h4>Tujuan Pembelajaran:</h4><p>Siswa hafal dan mampu menyusun urutan warna kabel T568B untuk konfigurasi straight-through.</p><h4>Materi Inti:</h4><ul class="list-disc list-inside"><li>Kegunaan kabel Straight: Menghubungkan perangkat yang berbeda jenis (PC ke Switch).</li><li>Standar T568B: Putih-Oranye, Oranye, Putih-Hijau, Biru, Putih-Biru, Hijau, Putih-Coklat, Coklat.</li></ul><h4>Aktivitas:</h4><p>Siswa berlatih menyusun 8 kabel kecil sesuai urutan T568B dan merapikannya.</p>' }
                ]
            },
            {
                week: 8,

                    <div>
                        <h3 class="font-bold text-white">${['Sistem Komputer', 'Pemrograman Dasar', 'Dasar Desain Grafis', 'Jaringan Dasar'][sessionIndex]}</h3>
                        <p class="text-xs text-${colorList[sessionIndex]}-400">Jam ke-${sessionIndex + 1}</p>
                    </div>
                </div>
                <div class="flex-grow">
                    <h4 class="font-semibold mb-2">Topik: ${sessionData.topic}</h4>
                    <p class="text-sm text-slate-300">${sessionData.focus}</p>
                </div>
                <button class="detail-btn mt-4 w-full text-sm bg-${colorList[sessionIndex]}-500/20 text-${colorList[sessionIndex]}-300 hover:bg-${colorList[sessionIndex]}-500/40 hover:text-white font-semibold py-2 px-4 rounded-lg transition-colors" data-week="${week}" data-session="${sessionIndex}">
                    Lihat Detail
                </button>
            `;
            return card;
        }

        // Generate Jadwal
        function renderSchedule() {
            schedule.forEach(weekData => {
                const weekContainer = document.createElement('div');
                weekContainer.innerHTML = `
                    <div class="week-divider py-4 mb-8">
                        <h2 class="text-2xl md:text-3xl font-bold text-white text-center">Minggu ${weekData.week}</h2>
                    </div>
                `;
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6';
                
                weekData.sessions.forEach((session, index) => {
                    grid.appendChild(createCard(weekData.week, index, session));
                });

                weekContainer.appendChild(grid);
                container.appendChild(weekContainer);
            });
            lucide.createIcons();
        }
        
        // Modal Logic
        const modal = document.getElementById('detail-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalSubtitle = document.getElementById('modal-subtitle');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal-btn');

        function openModal(week, sessionIndex) {
            const sessionData = schedule.find(w => w.week === week).sessions[sessionIndex];
            const sessionTitle = ['Sistem Komputer', 'Pemrograman Dasar', 'Dasar Desain Grafis', 'Jaringan Dasar'][sessionIndex];

            modalTitle.textContent = sessionData.topic;
            modalSubtitle.textContent = `Minggu ${week} - ${sessionTitle}`;
            modalBody.innerHTML = sessionData.details;
            
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('.modal-content').classList.remove('scale-95');
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.querySelector('.modal-content').classList.add('scale-95');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            renderSchedule();

            container.addEventListener('click', function(e) {
                const button = e.target.closest('.detail-btn');
                if (button) {
                    const week = parseInt(button.dataset.week);
                    const sessionIndex = parseInt(button.dataset.session);
                    openModal(week, sessionIndex);
                }
            });

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });

    </script>

</body>
